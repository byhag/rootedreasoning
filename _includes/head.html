<head>
  <link rel='icon' href='/images/randr-favicon.png' type='image/x-icon'/>

  <base href="{{site.url}}{{site.baseurl}}">
  <link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.min.css"/>

  <!-- fonts families -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family={{site.body-font}}:light|{{site.body-font}}:bold"/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family={{site.title-font}}|{{site.title-font}}:bold"/>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/js/methods.js"></script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{{page.title}} | {{page.subtitle}}</title>
  <!-- Open Graph protocol meta tags -->
  <meta property="og:title" content="{{page.title}} | {{page.subtitle}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{page.url}}" />
  <meta property="og:image" content="{{site.url}}/images/rrlogo-preview.png" />
  <meta property="og:image:width" content="1200" />

  <link href="/css/site.css" rel="stylesheet">
  <link href="/css/simple-sidebar.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
